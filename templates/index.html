<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Textbox App</title>
</head>
<body>
    <h1>FastAPI Textbox App</h1>
    <form method="post">
        <label for="text_input">Enter text:</label>
        <input type="text" name="text_input" id="text_input" required>
        <button type="submit">Submit</button>
    </form>
    <p>User Input: {{ user_input }}</p>
</body>
</html>
